<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Options</title>
  <style>
    *, *:before, *:after {
      box-sizing: border-box;
    }
    #domains {
      width: 100%;
      height: 200px;
    }
    .form-group {
      margin-bottom: 10px;
    }

    th {
      text-align: left;
    }

    #work-hours td, #work-hours th {
      padding: 3px;
    }
    #work-hours input[type="time"] {
      width: 100%;
    }
    #work-hours td:first-child {
      text-transform: capitalize;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="./js/options.js"></script>
</body>
</html>
