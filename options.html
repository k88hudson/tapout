<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Options</title>
  <style>
    #domains {
      width: 100%;
      height: 200px;
    }
  </style>
</head>
<body>
  <h3>Options</h3>
  <form>
    <div>
      <label>Enabled</label>
      <input type="checkbox" id="enabled"/>
    </div>
    <div>
      <label>Domains (one per line)</label>
      <textarea id="domains"></textarea>
    </div>
    <div>
    <div>
      <button type="submit">Save</button>
    </div>
  </form>
  <script src="options.js"></script>
</body>
</html>
